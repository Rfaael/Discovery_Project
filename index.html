<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

        <img src="./assets/logo.svg" alt="Logo dev finance">

    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanco</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Entradas">
                </h3>
                <p id="incomeDisplay">R$00,00</p>
            </div>
            <!--ENTRADAS-->
            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="Entradas">
                </h3>
                <p id="expenseDisplay">R$00,00</p>
            </div>
            <!--SAIDAS-->
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Entradas">
                </h3>
                <p id="totalDisplay">R$00,00</p>
            </div>
            <!--TOTAL-->
        </section>
        <!--BALANCE-->

        <section id="transaction">
            <h2 class="sr-only">Transacoes</h2>

            <a href="#" class="new button" onclick="toggleModal()">+ Nova Transacao</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--ONDE AS TRANSACOES SERAM ADICIONADAS-->
                </tbody>
            </table>
            <!--DATA-TABLE-->
        </section>
        <!--TRANSACTION-->

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transacao</h2>
                <form action="" onsubmit="form.submit(event)">

                    <div class="input-group">
                        <label class="sr-only" for="description">Descricao</label>
                        <input type="text" id="description" name="description" placeholder="Descricao" />
                    </div>
                    <!--input-grup-->

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="R$0,00" />
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (virgula) para casas decimais.
                        </small>
                    </div>
                    <!--input-grup-->
                    <div class="input-group">
                        <label  class="sr-only" for="data">Descricao</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="data"
                            placeholder="Data"
                        />
                   </div>
                   <!--input-grup-->
                   <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="toggleModal()">Cancelar</a>
                        <button>Salvar</button>
                   </div>
                   <!--input-gruop-action-->
                </form>
                <!--form-->
            </div>
            <!--DIV-form-->
        </div>
        <!--modal-->
    </div>
    <!--modal-overlay-->

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
